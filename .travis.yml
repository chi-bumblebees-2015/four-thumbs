language: ruby

rvm:
  - 2.1.0

bundler_args: --without production

addons:
  postgresql: "9.3"

script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
  - bundle exec rspec spec/

before_script:
  - psql -c 'create database four_thumbs_test;' -U postgres
